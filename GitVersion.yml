next-version: 1.0.0
mode: ContinuousDeployment
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
versioning-mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: None
    versioning-mode: ContinuousDeployment
  develop:
    regex: ^develop$
    increment: None
  feature:
    regex: ^feature[/-]
    increment: None
    source-branches: ['develop']
  release:
    regex: ^release[/-]
    increment: None
    source-branches: ['develop', 'main']
  hotfix:
    regex: ^hotfix[/-]
    increment: None
    source-branches: ['main']

ignore:
  sha: []
merge-message-formats: {}
commit-message-incrementing: Disabled

# Custom date format for the versioning scheme.
commit-date-format: yyyy.MM.dd.HHmm

# Use a global assembly-informational-format to include time for pre-release builds and omit for main.
assembly-informational-format: '{Major}.{Minor}.{Patch}{BranchName}-{CommitsSinceVersionSource}-{CommitDate}'
