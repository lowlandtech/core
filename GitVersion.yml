next-version: 1.0.0
mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Patch
  develop:
    regex: ^develop$
    increment: Minor
    pre-release-weight: 0
  feature:
    regex: ^feature[/-]
    increment: Inherit
    source-branches: ['develop']
    pre-release-weight: 300
  release:
    regex: ^release[/-]
    increment: None
    source-branches: ['develop', 'main']
    is-release-branch: true
    pre-release-weight: 200
  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    source-branches: ['main']
    pre-release-weight: 100
